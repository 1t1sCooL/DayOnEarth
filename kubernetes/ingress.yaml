apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: day-on-earth
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
    - host: mmalabugin.ru
      http:
        paths:
          - path: /DayOnEarth(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: day-on-earth
                port:
                  number: 80
  tls:
    - hosts:
        - mmalabugin.ru
      secretName: day-on-earth-tls
